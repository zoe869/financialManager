<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Card</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <style>
        .layui-form{
            padding: 20px 50px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item" lay-filter="tag-form">
        <label class="layui-form-label">Tag Name</label>
        <div class="layui-input-block">
            <input type="text" id="title" name="title" lay-verify="required" placeholder="Please input the card name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="text" id="id" name="id" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">Tag Type</label>
        <div class="layui-input-block">
            <select id="type" name="type" required>
                <option value="1">Payment</option>
                <option value="2">Income</option>
            </select>
        </div>
    </div>
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="add" style="display:none;" >submit</button>
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="update"  style="display:none; margin-left: 0;" >submit</button>
        <button type="reset" id="resetForm" style="display: none;">reset</button>
    </div>
</form>
<script>
    var url = location.href;
    if (url.indexOf("#2")!=-1){
        $("button[lay-filter=update]").css("display","block");
        var index = getQueryString("index");
        initForm(parent.document.getElementsByTagName("tr")[index]);
    }else {
        if(url.indexOf("#3")!=-1){
            initForm();
        }
        $("button[lay-filter=add]").css("display","block");
    }

    var url = location.href;
    if (url.indexOf("#2")!=-1){
        $("button[lay-filter=update]").css("display","block");
        var index = getQueryString("index");
        initForm(parent.document.getElementsByTagName("tr")[index]);
    }else {
        if(url.indexOf("#3")!=-1){
            initForm();
        }
        $("button[lay-filter=add]").css("display","block");
    }

    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;



        //监听提交
        form.on('submit(add)', function(data){
            console.log(data.field);
            $.post("/bills/addTag",data.field,function (res) {
                console.log(data);
                if (res.code == 200){
                    layer.confirm("Create successfully！",{title:false,closeBtn:false,skin: 'layui-layer-molv',btn:["create","cancel"]},function (layno) {
                        layer.close(layno);
                        $("#resetForm").click();
                    },function (layno) {
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            if (parent.location.href.indexOf("tags.html")!=-1){
                                parent.getCards();
                            } else {
                                parent.document.getElementById("home").src="welcome";
                            }
                        });
                    });
                }else {
                    layer.msg(res.msg)
                }
            })
            return false; //防止form的action提交
        });

        //监听提交
        form.on('submit(update)', function(data){
            // console.log(data);
            layer.confirm("Confirm modify？",{title:false,closeBtn:false,skin: 'layui-layer-molv'},function (layno) {
                layer.close(layno);
                $.post("/bills/updateTag",data.field,function (res) {
                    if (res.code == 200){
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            parent.getTags();
                        });
                    }else {
                        layer.msg(res.msg)
                    }
                });
            });
            return false;   //防止form的action提交
        });
    });

    function initForm(tr) {
        console.log(tr);
        if (tr==undefined){
            return;
        }else {
            console.log($(tr).find(":nth-child(0)").html()+"---index"+0);
            console.log($(tr).find(":nth-child(1)").html()+"---index"+1);
            console.log($(tr).find(":nth-child(2)").html()+"---index"+2);
            console.log($(tr).find(":nth-child(3)").html()+"---index"+3);
            console.log($(tr).find(":nth-child(4)").html()+"---index"+4);
            console.log($(tr).find(":nth-child(5)").html()+"---index"+5);
            console.log($(tr).find(":nth-child(6)").html()+"---index"+6);

            $("input[name=title]").val($(tr).find(":nth-child(2)").html());
            var type = $(tr).find(":nth-child(4)").html();
            $("#type").find("option[value='"+type+"']").attr("selected",true);
            $("input[name=id]").val($(tr).find(":nth-child(4)").html());
        }
    }
</script>
</body>

</html>
