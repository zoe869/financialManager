<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Management</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />


    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">Financial Management</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="username"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="password"  type="password"  class="layui-input">
        <hr class="hr15">
        <input name="realname" placeholder="full name"  type="text"  class="layui-input" >
        <hr class="hr15">
        <input name="roleid" id="roleid" placeholder="role"  type="text"  class="layui-input" >
        <hr class="hr15">
        <input value="register" lay-submit lay-filter="register" style="width:100%;" type="button">
        <hr class="hr20" >
    </form>
    <div><!--class="bottom-link" -->
        <a href="/login.html">Login</a>
    </div>
</div>

<script>
    $("input[name=roleid]").css("display", "none");
    $("input[name=roleid]").val(2);

    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(register)', function(data){
                $.post("/register",data.field,function(res){
                    if(res.code == 200){
                        layer.msg("Register successfully...",{time:800},function () {
                            top.location.href='/login.html';
                        });
                    }else {
                        layer.msg(res.msg)
                    }
                },"json");
                return false;
            });
        });
    })


</script>

</body>
</html>
